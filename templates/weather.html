{% extends  'base.html' %}
 
{% block head %}
<h1>{{title}} Weather</h1>
<p> {{status}} and {{temp}} &deg; </p>
<p> Feels like {{feels_like}} &deg; </p>
{% endblock %}

{% block body %}
   <form action="/weather"> 
       <input type="text" name ="city" id ="city" 
       placeholder="Enter a City"/>
       <button type="submit">Submit</button> 
   </form>

{% endblock %}
